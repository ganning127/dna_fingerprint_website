<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/texts.css">
    <link rel="stylesheet" href="./css/survey.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>DNA Fingerprinting Survey</title>
</head>

<body>

    <!-- Start video hero -->
    <div class="video-hero jquery-background-video-wrapper demo-video-wrapper" id="video">
        <video class="jquery-background-video" autoplay muted loop poster="./img/survey_bkg.jpg">
            <source src="./img/survey_bkg.mp4" type="video/mp4">
            <source src="./img/survey_bkg.webm" type="video/webm">
        </video>
        <div class="video-overlay"></div>
        <div class="page-width">
            <div class="video-hero--content">
                <h1>DNA Fingerprinting <span class="text-light-green">Survey</span></h1>
                <p>All responses are anonymous. Data is used for research on public opinion on DNA Fingerprinting.</p>
            </div>
        </div>
    </div>
    <!-- End video hero -->

    <section class="mt-4">
        <div class="container">
            <form onsubmit="formSubmit(event)" id="survey">
                <div class="form-row align-items-center">
                    <div class="form-group col-md-8">
                        <label class="my-1 mr-2" for="support_general">How much do you <span
                                class="text-light-green">support</span> DNA
                            fingerprinting?</label>
                    </div>
                    <div class="form-group col-md-4">
                        <select class="custom-select my-1 mr-sm-2" id="support_general" required>
                            <option value="" selected>Choose...</option>
                            <option value="strong">Strongly support</option>
                            <option value="med">Support</option>
                            <option value="neu">Neutral</option>
                            <option value="med_opp">Oppose</option>
                            <option value="strong_opp">Strongly oppose</option>
                        </select>
                    </div>
                </div>


                <div class="form-row align-items-center">
                    <div class="form-group col-md-8">
                        <label class="my-1 mr-2" for="support_solve_crime">How much do you support DNA fingerprinting
                            being used in being used to <span class="text-light-green">solve crimes?</span></label>
                    </div>
                    <div class="form-group col-md-4">
                        <select class="custom-select my-1 mr-sm-2" id="support_solve_crime" required>
                            <option value="" selected>Choose...</option>
                            <option value="strong">Strongly support</option>
                            <option value="med">Support</option>
                            <option value="neu">Neutral</option>
                            <option value="med_opp">Oppose</option>
                            <option value="strong_opp">Strongly oppose</option>
                        </select>
                    </div>
                </div>


                <div class="form-row align-items-center">
                    <div class="form-group col-md-8">
                        <label class="my-1 mr-2" for="bias">Do you think that there is <span
                                class="text-light-green">bias</span> in DNA
                            fingerprinting?</label>
                    </div>
                    <div class="form-group col-md-4">
                        <select class="custom-select my-1 mr-sm-2" id="bias" required>
                            <option value="" selected>Choose...</option>
                            <option value="strong">Strongly agree</option>
                            <option value="med">Agree</option>
                            <option value="neu">Neutral</option>
                            <option value="med_opp">Disagree</option>
                            <option value="strong_opp">Strongly disagree</option>
                        </select>
                    </div>
                </div>


                <div class="form-row align-items-center">
                    <div class="form-group col-md-8">
                        <label class="my-1 mr-2" for="infringe_rights">Do you think DNA fingerprinting <span
                                class="text-light-green">infringes</span> upon
                            our <span class="text-light-green">rights</span>? </label>
                    </div>
                    <div class="form-group col-md-4">
                        <select class="custom-select my-1 mr-sm-2" id="infringe_rights" required>
                            <option value="" selected>Choose...</option>
                            <option value="strong">Strongly agree</option>
                            <option value="med">Agree</option>
                            <option value="neu">Neutral</option>
                            <option value="med_opp">Disagree</option>
                            <option value="strong_opp">Strongly disagree</option>
                        </select>
                    </div>
                </div>


                <div class="form-row align-items-center">
                    <div class="form-group col-md-8">
                        <label class="my-1 mr-2" for="national_db">How much do you support a <span
                                class="text-light-green">national database</span> of DNA
                            data?</label>
                    </div>
                    <div class="form-group col-md-4">
                        <select class="custom-select my-1 mr-sm-2" id="national_db" required>
                            <option value="" selected>Choose...</option>
                            <option value="strong">Strongly support</option>
                            <option value="med">Support</option>
                            <option value="neu">Neutral</option>
                            <option value="med_opp">Oppose</option>
                            <option value="strong_opp">Strongly oppose</option>
                        </select>
                    </div>
                </div>


                <div class="form-row align-items-center">
                    <div class="form-group col-md-8">
                        <label class="my-1 mr-2" for="racial_discrim">Do you think that DNA fingerprinting is <span
                                class="text-light-green">racially
                                discriminatory</span>?</label>
                    </div>
                    <div class="form-group col-md-4">
                        <select class="custom-select my-1 mr-sm-2" id="racial_discrim" required>
                            <option value="" selected>Choose...</option>
                            <option value="strong">Strongly agree</option>
                            <option value="med">Agree</option>
                            <option value="neu">Neutral</option>
                            <option value="med_opp">Disagree</option>
                            <option value="strong_opp">Strongly disagree</option>
                        </select>
                    </div>
                </div>


                <div class="form-row align-items-center">
                    <div class="form-group col-md-8">
                        <label class="my-1 mr-2" for="biggest_issue">What is the biggest <span
                                class="text-light-green">issue</span> that you see with DNA
                            fingerprinting?</label>
                    </div>
                    <div class="form-group col-md-4">
                        <select class="custom-select my-1 mr-sm-2" id="biggest_issue" required>
                            <option value="" selected>Choose...</option>
                            <option value="hum_bias">Human bias</option>
                            <option value="racial_discrim">Racial discrimination </option>
                            <option value="priv_con">Privacy concerns</option>
                        </select>
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="form-group col-md-8">
                        <label class="my-1 mr-2" for="biggest_benefit">What is the biggest <span
                                class="text-light-green">benefit</span> that you see with DNA
                            fingerprinting?</label>
                    </div>
                    <div class="form-group col-md-4">
                        <select class="custom-select my-1 mr-sm-2" id="biggest_benefit" required>
                            <option value="" selected>Choose...</option>
                            <option value="solv_crime">Ability to solve crime
                            </option>
                            <option value="track_rela">Track down blood relatives
                            </option>
                            <option value="id_remains">Identify archaeological remains</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label for="other_comments">Any other comments or notes?</label>
                    <textarea class="form-control" id="other_comments" rows="3"></textarea>
                </div>

                <div class="text-center">

                    <button type="submit" class="btn btn-primary mb-2" id="submit">
                        Submit
                    </button>


                </div>
            </form>

            <div class="hidden text-center" id="thanks">

                <h1>Thank you for your response!</h1>

                <!-- TODO: uncomment before turning in -->
                <section class="navbar">
                    <div class="container text-center">
                        <p class="lead text-center mx-auto">
                            <a href="./data.html">Keep going on our journey...</a>
                        </p>
                    </div>
                </section>

            </div>


        </div>
    </section>

    <section class="mt-4">
        <div class="container">
            <p class="text-muted text-center"><em>All survey responses are anonymous</em></p>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"
        integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/survey.js"></script>
</body>

</html>
